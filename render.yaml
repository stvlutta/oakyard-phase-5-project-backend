services:
  - type: web
    name: oakyard-backend
    env: python
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: |
      python init_db.py &&
      gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT run:app
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: run.py
      - key: DATABASE_URL
        fromDatabase:
          name: oakyard-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: oakyard-redis
          property: connectionString

databases:
  - name: oakyard-db
    databaseName: oakyard
    user: oakyard

services:
  - type: redis
    name: oakyard-redis
    ipAllowList: []